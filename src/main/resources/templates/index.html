<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Course List</h1>
<div th:each="student : ${students}">
    <h2 th:text="${student.name}"></h2>
    <h6></h6>
    <ul>
        <th:block th:each="course : ${student.courses}">
            <li th:inline="text"><b>[[${course.title}]]</b> - [[${course.description}]]</li>
            <li th:inline="text">Semester: [[${course.semester}]] [[${course.year}]]</li>
        </th:block>
    </ul>
</div>
</body>
</html>
